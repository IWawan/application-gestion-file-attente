<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion file d'attente</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>

    <div id="menu" class="menu">
        <button onclick="document.getElementById('fileInput').click()">Charger</button>
        <button onclick="resetAll(), chargerListeUsagers()">Afficher</button>
        <button onclick="resetAll(), effacerListeUsagers(), effacerAffichage()">Effacer</button>
    </div>

    <!-- Bouton d'ouverture du menu latéral -->
    <button id="open-side-menu-btn" onclick="ouvrirMenuLateral()">☰</button>

    <div id="menu-lateral" class="menu-lateral">
        <h3>Menu latéral</h3>
        <button onclick="ouvrirPopupBandeau()">Bandeau</button>
        <button onclick="ouvrirPopupBureaux()">Bureaux</button>
        <button class="cancel-btn" onclick="fermerMenuLateral()">Fermer</button>
    </div>

    <!-- Popup de modification du bandeau -->
    <div class="popup" id="popup-bandeau">
        <div class="popup-content">
            <h3>Message pour le bandeau</h3>
            <input type="text" id="bandeau-input" placeholder="Entrez un message">
            <div class="popup-btn">
                <button onclick="envoyerMessageBandeau()">Envoyer</button>
                <button class="cancel-btn" onclick="fermerPopupBandeau()">Annuler</button>
            </div>
        </div>
    </div> 

    <!-- Popup de modification des bureaux -->
    <div class="popup" id="popup-bureaux">
        <div class="popup-content">
            <div id="bureaux-modif-container">
                <h3>Modifier les bureaux</h3>
                <label for="bureau1">Bureau 1 :</label>
                <input type="text" id="bureau1" value="Bureau 1">
                <br>
                <label for="bureau2">Bureau 2 :</label>
                <input type="text" id="bureau2" value="Bureau 2">
                <br>
                <label for="bureau3">Bureau 3 :</label>
                <input type="text" id="bureau3" value="Bureau 3">
                <br>
            </div>
            <div class="popup-btn">
                <button onclick="ajouterBureau()">Ajouter un bureau</button>
                <button onclick="sauvegarderModifsBureaux()">Sauvegarder</button>
                <button class="cancel-btn" onclick="fermerPopupBureaux()">Annuler</button>
            </div>
        </div>
    </div> 

    <div id="usagers-list-container" class="usagers-list-container">
        <!-- Liste des usagers dynamique -->
    </div>

    <div id="bureaux-btn-container" class="bureaux-btn-container">
        <!-- Boutons des bureaux dynamique -->
    </div>

    <div id="display-section" class="display-section">
        <h2 id="usager-display"></h2>
        <button class="clear-btn" id="clear-btn" onclick="effacerAffichage()">RDV TERMINÉ</button>
    </div>   

    <input type="file" id="fileInput" accept=".xlsx" onchange="selectXLSX(event)">

    <script src="/static/js/script_index.js"></script>
</body>

</html>
